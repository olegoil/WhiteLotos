    <ion-title>

<ion-content no-bounce>

  <ion-grid class="violback">
    <ion-row>
      <ion-col text-center>
        <ion-card class="backtransparent">
          <img src="assets/img/logo.png"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer class="backtransparent" no-padding no-border no-shadow>
  <ion-toolbar class="backtransparent">
    <ion-grid class="backtransparent">
      <ion-row class="backtransparent">
        <ion-col>
            <button ion-button block color="goldy" (click)="goRituals()">Записаться</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <button ion-button block color="goldy" (click)="goHome()">Карта клиента</button>
        </ion-col>
      </ion-row>

  </ion-toolbar>
