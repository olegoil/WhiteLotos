<ion-header>

  <ion-navbar color="viol">
    <ion-title>Правила</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
      <img src="assets/img/{{terms[0].img}}">
      <ion-card-content>
        <ion-card-title>
          {{ terms[0].title }}
        </ion-card-title>
        <p *ngFor="let term of terms">
          {{ term.text }}
        </p>
      </ion-card-content>
    </ion-card>

</ion-content>
