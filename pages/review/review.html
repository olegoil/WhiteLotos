<ion-header no-border>
  <ion-navbar hideBackButton color="viol">
    <ion-buttons left>
      <button ion-button (click)="close()" [ngStyle]="{'font-size': '200%'}">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="sendReview()">
          Отправить
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="violback" padding>

    <ion-list>
      <ion-item>
        <ion-label>Отдел</ion-label>
        <ion-select [(ngModel)]="review.location" [selectOptions]="selectOptions" okText="Выбрать" cancelText="Отмена">
          <ion-option value="В общем">Выбор</ion-option>
          <ion-option *ngFor="let place of places" [value]="place.office_adress">{{ place.office_adress }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <h2>Оценка</h2>
        <!-- <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)"></rating> -->
        <rating [(ngModel)]="review.rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
      </ion-item>
      <ion-item (click)="chImg()">
        <ion-thumbnail item-start>
          <img [src]="checkPic(review.pic)">
        </ion-thumbnail>
        <button ion-button clear item-end>Добавить фото</button>
      </ion-item>
      <ion-item style="height:200px;">
        <ion-textarea [(ngModel)]="review.ratingtxt" placeholder="Пару слов..." clearInput></ion-textarea>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
