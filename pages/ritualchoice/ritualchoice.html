<ion-header>

  <ion-navbar color="viol">
    <ion-title>Тип записи</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="violback">

    <ion-card no-margin class="backtransparent">
      <ion-grid no-padding>
        <ion-row justify-content-around (click)="goRituals()">
          <ion-col col-12 class="card-background-page">
            <div class="card-title doubleline">
              <div class="centering">
                <ion-icon color="light" name="custom_cook"></ion-icon>
                ЗАПИСАТЬСЯ
                <br/>НА РИТУАЛ
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <br/>
    <ion-card no-margin class="backtransparent">
      <ion-grid no-padding>
        <ion-row justify-content-around (click)="goSpas()">
          <ion-col col-12 class="card-background-page">
            <div class="card-title doubleline">
              <div class="centering">
                <ion-icon name="custom_drop"></ion-icon>
                ЗАПИСАТЬСЯ
                <br/>НА СПА-ПРОЦЕДУРУ
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    
  </div>
</ion-content>
